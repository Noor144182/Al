<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Calendar</title>
  <link rel="stylesheet" href="Style.css">

</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <h3>January 2025</h3>
    </div>
    <div class="days">
      <!-- Days of the Week -->
      <div class="day header">Sun</div>
      <div class="day header">Mon</div>
      <div class="day header">Tue</div>
      <div class="day header">Wed</div>
      <div class="day header">Thu</div>
      <div class="day header">Fri</div>
      <div class="day header">Sat</div>

      <!-- Dates -->
      <div class="day"></div> <!-- Empty for spacing -->
      <div class="day"></div>
      <div class="day"></div>
      <div class="tooltip">1
      <span class="tooltiptext">Happy New Year</span>
      </div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="tooltip">15
        <span class="tooltiptext"> Martin Luther King Jr.'s Birthday</span>
      </div>

      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day">26</div>
      <div class="tooltip">27
      <span class="tooltiptext"> Shab-e-Meraj</span>
      </div>
      <div class="day">28</div>
      <div class="day">29</div>
      <div class="day">30</div>
      <div class="day">31</div>
    </div>
  </div>
</body>
</html>
